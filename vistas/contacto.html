<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/contacto.css" />
    <title>Contacto</title>
  </head>
  <body>
    <section id="contacto">
      <div class="logo">
        <img src="\img\logo\logosinfondo.png" alt="logomelina" />
      </div>
      <div class="links">
        <a href="/index.html">Volver al inicio</a>
        <a href="/nosotros.html" target="_blank">Nosotros</a>
      </div>

      <div class="sectionheader">
        <h1>Contactate con nosotros!</h1>
      </div>
      <article>
        <div class="texto">
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ipsa sit
          autem dolore ab ex possimus accusamus asperiores quas, dignissimos
          reiciendis!</p>
        <p>Hace click y completa tus datos!</p>
        </div>

        <label for="checkcontacto" class="contactobutton">
          <div class="mail"></div>
        </label>

        <input id="checkcontacto" type="checkbox" />

        <form action="" method="post" class="contactoform">
          <p class="input_wrapper">
            <input type="text" name="contacto_nom" value="" id="contacto_nom" required/>
            <label for="contacto_nom">Nombre</label>
          </p>

          <p class="input_wrapper">
            <input type="text" name="contacto_ape" value="" id="contacto_ape" />
            <label for="contacto_ape">Apellido</label></p>

          <p class="input_wrapper">
            <input type="text" name="contacto_email" value="" id="contacto_email"/>
            <label for="contacto_email">Email</label>
          </p>

          <p class="textarea_wrapper">
            <textarea name="contacto_mje" id="contacto_mje"> </textarea>
          </p>

          <p class="submit_wrapper">
            <input type="submit" value="ENVIAR"/>
          </p>

        </form>
      </article>
    </section>
    <!--<section id="right"></section>-->
  </body>
</html>
